<!DOCTYPE html>

<meta charset="UTF-8">
<title>Attendance Dashboard</title>

<style>
    body { background:#eef4ff; font-family:Arial; margin:0; }
    h1 { background:#0a74ff; padding:20px; color:white; text-align:center; margin:0; }
    .nav { text-align:center; padding:10px; background:#f0f5ff; }
    .nav button {
        padding:10px 18px; background:#d9e8ff;
        border:none; border-radius:8px; margin:5px; cursor:pointer;
    }
    .container { width:90%; margin:auto; margin-top:20px; }
    .stats { display:flex; gap:20px; }
    .statBox {
        flex:1; background:#d9e8ff; padding:20px;
        border-radius:10px; text-align:center; font-size:20px;
    }
    .card {
        background:white; padding:20px; border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.15); margin-top:20px;
    }
</style>

<body>

<h1>Attendance Dashboard</h1>

<div class="nav">
    <button onclick="window.location='index.html'">Home</button>
    <button onclick="window.location='attendance.html'">Attendance</button>
    <button onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="stats">
        <div class="statBox">
            <b id="totalDays">0</b><br>Total Days
        </div>
        <div class="statBox">
            <b id="avgAttendance">0%</b><br>Average Attendance
        </div>

            <b id="topStudent">-</b><br>Top Student

        <canvas id="trendChart" height="100"></canvas>
