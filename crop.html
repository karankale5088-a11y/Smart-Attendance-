<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Face Crop & Quality Check</title>
  <script defer src="https://unpkg.com/face-api.js"></script>
  <script defer src="crop.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f2f4f8;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #messageBox {
      display: none;
      padding: 15px;
      margin: 15px;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
    }
    #canvas {
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #999;
      max-width: 90%;
      box-shadow: 0 0 10px #aaa;
    }
    #downloadBtn {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #downloadBtn:hover {
      background: #0056b3;
    }
  </style>

</head>

<body>

  <h1>Phase 2 â€” Auto Crop + Image Quality Checker</h1>

  <input type="file" id="upload" accept="image/*">

  <div id="messageBox"></div>

  <canvas id="canvas"></canvas>

  <button id="downloadBtn">Download Cropped Face</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

</body>
</html>
